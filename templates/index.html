<!doctype html>
<head>
<title>Whatsapp Analyzer</title>
<script type = "text/javascript">	
  function showLoader() {
  	document.getElementById("loader").style.display = "block";
  	document.getElementsByTagName("body")[0].setAttribute("class", "lightBox");
  }
</script>
<style>
	#loader {
	  display: none;
	  left: 50%;
	  position: relative;
	}
	.lightBox {
		background-color: grey;
	}
</style>
</head>
<body>
<h1>Upload new File</h1>
<form  action="" method=post enctype=multipart/form-data>
  <p><input type=file name=file>
     <input type=submit value=Upload onClick="showLoader()"></p>
  <img id="loader" src="./static/images/335.gif"/>
</form>
</body>
